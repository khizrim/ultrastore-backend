name: Deploy Theme to Production

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'themes/ultrastore-headless/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create theme archive
        run: |
          cd themes
          tar -czf ultrastore-headless.tar.gz ultrastore-headless/
          
      - name: Deploy theme to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Create backup of existing theme
            if [ -d "/var/www/html/wp-content/themes/ultrastore-headless" ]; then
              echo "Backing up existing theme..."
              cd /var/www/html/wp-content/themes/
              tar -czf "/tmp/ultrastore-headless-backup-$(date +%Y%m%d-%H%M%S).tar.gz" ultrastore-headless/
            fi
            
      - name: Copy theme to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "themes/ultrastore-headless.tar.gz"
          target: "/tmp/"
          strip_components: 1
          
      - name: Extract theme and set permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Extract the theme
            cd /var/www/html/wp-content/themes/
            tar -xzf /tmp/ultrastore-headless.tar.gz
            
            # Set proper permissions
            chown -R www-data:www-data ultrastore-headless/
            find ultrastore-headless/ -type d -exec chmod 755 {} \;
            find ultrastore-headless/ -type f -exec chmod 644 {} \;
            
            # Clean up
            rm -f /tmp/ultrastore-headless.tar.gz
            
            echo "Theme deployed successfully!"
