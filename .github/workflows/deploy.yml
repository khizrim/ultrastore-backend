name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Backup database on server (only if exists)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if docker ps -a --format '{{.Names}}' | grep -q '^ultrastore-mysql$$'; then
              echo "ğŸ“¦ Found existing database container, creating backup..."
              cd /root/ultrastore
              mkdir -p export
              # Create database backup with timestamp
              BACKUP_FILE="export/backup-$(date +%Y%m%d-%H%M%S).sql"
              docker-compose exec -T mysql mysqldump -u root -proot_password wordpress > "$BACKUP_FILE" || true
              echo "âœ… Database backup created: $BACKUP_FILE"
            else
              echo "â„¹ï¸  No existing database container found â€” skipping backup."
            fi

      - name: ğŸ“¤ Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/root/ultrastore"
          overwrite: true
          strip_components: 1

      - name: ğŸš€ Deploy and setup on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/ultrastore
            
            # Check if WordPress is already running and configured
            WORDPRESS_INSTALLED=false
            
            if docker-compose ps | grep -q "ultrastore-wordpress.*Up"; then
              echo "âœ… WordPress container is running, checking if WordPress is installed..."
              if docker-compose exec -T wordpress wp core is-installed --allow-root 2>/dev/null; then
                echo "âœ… WordPress is already installed and configured"
                WORDPRESS_INSTALLED=true
              else
                echo "âš ï¸  WordPress container is running but WordPress is not installed"
              fi
            else
              echo "â„¹ï¸  WordPress container is not running"
            fi
            
            # Stop existing containers (if any)
            echo "ğŸ”„ Stopping existing containers..."
            docker-compose down || true
            
            # Start containers
            echo "ğŸš€ Starting containers..."
            docker-compose up -d
            
            # Wait for containers to be ready
            echo "â³ Waiting for containers to start..."
            sleep 30
            
            # Run setup script if WordPress was not installed
            if [ "$WORDPRESS_INSTALLED" = false ]; then
              echo "ğŸ› ï¸  Running first-time setup..."
              chmod +x scripts/setup.sh
              ./scripts/setup.sh
              echo "âœ… First-time setup completed!"
            else
              echo "â„¹ï¸  WordPress already configured, skipping setup"
              echo "ğŸ”„ Checking for updates..."
              
              # Update translations if WordPress is already installed
              docker-compose exec -T wordpress wp language core update --allow-root 2>/dev/null || true
              docker-compose exec -T wordpress wp language plugin update --all --allow-root 2>/dev/null || true
              
              echo "âœ… Deployment completed!"
            fi
            
            # Show final status
            echo ""
            echo "ğŸ‰ Deployment Summary:"
            echo "ğŸ“ WordPress Admin: https://${{ secrets.SSH_HOST }}/wp-admin"
            echo "ğŸ”Œ API Endpoint: https://${{ secrets.SSH_HOST }}/wp-json/wc/v3/"
            echo "ğŸ³ Container Status:"
            docker-compose ps
